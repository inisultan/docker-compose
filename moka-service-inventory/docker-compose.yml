version: '3'
services:
  inventory:
    image: 055378290905.dkr.ecr.ap-southeast-1.amazonaws.com/moka-service-inventory:0.0.1-DEBUG
    env_file:
      - ${ENV}.env
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    ports:
      - 5000:5000
      - 5005:5005
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup


networks:
  default:
    external:
      name: local-net
